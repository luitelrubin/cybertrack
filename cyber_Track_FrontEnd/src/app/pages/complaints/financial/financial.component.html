<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              <h4>Financial Complaint Form</h4>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <form [formGroup]="complaint" (ngSubmit)="onSubmit()">
              
              <!-- Victim Name -->
              <mat-form-field class="full-width" appearance="fill">
                <mat-label>Victim Name</mat-label>
                <input matInput type="text" formControlName="victim_Name">
              </mat-form-field>
  
              <!-- Date of Birth -->
              <mat-form-field class="full-width" appearance="fill">
                <mat-label>Date of Birth</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="date_of_birth">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
  
              <!-- Address -->
              <mat-form-field class="full-width" appearance="fill">
                <mat-label>Address</mat-label>
                <input matInput type="text" formControlName="address">
              </mat-form-field>
  
              <!-- Unique ID -->
              <mat-form-field class="full-width" appearance="fill">
                <mat-label>Unique ID</mat-label>
                <input matInput type="text" formControlName="unique_id">
              </mat-form-field>
  
              <!-- Contact No -->
              <mat-form-field class="full-width" appearance="fill">
                <mat-label>Contact No</mat-label>
                <input matInput type="text" formControlName="contact_no">
              </mat-form-field>
  
              <!-- Contact Email -->
              <mat-form-field class="full-width" appearance="fill">
                <mat-label>Contact Email</mat-label>
                <input matInput type="email" formControlName="contact_email">
              </mat-form-field>
  
              <!-- Guardian No -->
              <mat-form-field class="full-width" appearance="fill">
                <mat-label>Guardian No</mat-label>
                <input matInput type="text" formControlName="guardian_no">
              </mat-form-field>
  
              <!-- Description -->
              <mat-form-field class="full-width" appearance="fill">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description"></textarea>
              </mat-form-field>
  
              <!-- Medium -->
              <mat-form-field class="full-width" appearance="fill">
                <mat-label>Medium</mat-label>
                <input matInput type="text" formControlName="medium">
              </mat-form-field>
  
              <!-- Evidence Links -->
              <mat-form-field class="full-width" appearance="fill">
                <mat-label>Evidence Links</mat-label>
                <input matInput type="text" formControlName="evidence_links">
              </mat-form-field>
  
              <!-- Unique ID Card (File input) -->
              <div class="form-group">
                <label for="unique_id_card">Unique ID Card</label>
                <input type="file" class="form-control" id="unique_id_card" (change)="onFileChange($event, 'unique_id_card')">
              </div>
  
              <!-- Signature (File input) -->
              <div class="form-group">
                <label for="signature">Signature</label>
                <input type="file" class="form-control" id="signature" (change)="onFileChange($event, 'signature')">
              </div>
  
              <!-- Screenshots (File input) -->
              <div class="form-group">
                <label for="screenshots">Screenshots</label>
                <input type="file" class="form-control" id="screenshots" (change)="onFileChange($event, 'screenshots')">
              </div>
  
              <!-- Other Documents (File input) -->
              <div class="form-group">
                <label for="other_doc">Other Documents</label>
                <input type="file" class="form-control" id="other_doc" (change)="onFileChange($event, 'other_doc')">
              </div>
  
              <!-- Submit Button -->
              <button mat-raised-button color="primary" type="submit">Submit</button>
  
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
